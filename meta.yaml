{% set name = "ape" %}
{% set version = "2.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/fermi-lat/ape
  git_rev: standalone
build:
  number: 1

requirements:
  build:
   - cmake >=3.12
   - readline >=7.0,<8.0a0
  run:
   - readline >=7.0,<8.0a0
