{% set name = "ape" %}
{% set version = "2.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/fermi-lat/ape
  git_rev: standalone
build:
  number: 1

requirements:
  build:
    #- {{ compiler('c') }}
    - cmake >=3.11
    - readline <8
    - ncurses

  run:
    - readline <8
    - ncurses
